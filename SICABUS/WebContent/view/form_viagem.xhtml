<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">    
<h:head>
	<title>SICABUS - Cadastrar Empresa</title>
	<link rel="StyleSheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/estilos.css" media="screen"/>
	<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/imagens/icone.png" type="image/x-icon" />
</h:head>
<h:body>
	<div id="container">
		<h1>
			Sistema Gerenciador de Cadastro de Ônibus
			<h:graphicImage value="/imagens/icone.png" width="30" height="30" />
		</h1>
		<hr/>
		<p:menubar>
			<p:menuitem value="Inicio" url="../index.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Empresa" url="form_empresa.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Motorista" url="form_motorista.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Cobrador" url="form_cobrador.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Linha" url="form_linha.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Ônibus" url="form_onibus.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Viagem" url="form_viagem.jsf"></p:menuitem>
			<p:menuitem value="Lista" url="list_onibus.jsf"></p:menuitem>
		</p:menubar>
	    <h2>Cadastro Viagem:</h2>
	    <h:form>
	    	<fieldset>
				Empresa: 
				<p:selectOneMenu value="#{cadastrarOnibusMBean.onibus.empresa.nomeEmpresa}">
					<f:selectItems value="#{cadastrarEmpresaMBean.empresas}" /> 
				</p:selectOneMenu>
				<br/><br/>
				Motorista:
				<p:selectOneMenu value="#{cadastrarOnibusMBean.onibus.motorista.nome}">
					<f:selectItems value="#{cadastrarMotoristaMBean.motoristas}" /> 
				</p:selectOneMenu>
				<br/><br/>	
				Cobrador:
				<p:selectOneMenu value="#{cadastrarOnibusMBean.onibus.cobrador.nome}">
					<f:selectItems value="#{cadastrarCobradorMBean.cobradores}" />
				</p:selectOneMenu>
				<br/><br/>
				Linha:
				<p:selectOneMenu value="#{cadastrarOnibusMBean.onibus.linha.numLinha}">
					<f:selectItems value="#{cadastrarLinhaMBean.linhas}" /> 
				</p:selectOneMenu>
				<br/><br/>
				Data: 
                <p:calendar value="#{carroBean.carro.ano}" ></p:calendar>	
	            <h:messages/>
	    	</fieldset>
		</h:form>
		<div id="rodape">
			Copyright © Marcos | Althierfson. Julho de 2018
		</div>
		<hr/>
	</div>
</h:body>
</html>
