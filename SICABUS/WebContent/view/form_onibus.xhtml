<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">	
<h:head>
	<title>SICABUS - Cadastrar Ônibus</title>
	<link rel="StyleSheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/estilos.css" media="screen"/>
	<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/imagens/icone.png" type="image/x-icon" />
</h:head>
<h:body>
	<div id="container">
		<h1>
			Sistema Gerenciador de Cadastro de Ônibus
			<h:graphicImage value="/imagens/icone.png" width="30" height="30" />
		</h1>
		<hr/>
		<p:menubar>
			<p:menuitem value="Inicio" url="../index.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Empresa" url="form_empresa.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Motorista" url="form_motorista.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Cobrador" url="form_cobrador.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Linha" url="form_linha.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Ônibus" url="form_onibus.jsf"></p:menuitem>
			<p:menuitem value="Cadastro Viagem" url="form_viagem.jsf"></p:menuitem>
			<p:menuitem value="Lista" url="list_onibus.jsf"></p:menuitem>
		</p:menubar>
		<h2>Cadastrar Ônibus:</h2>
		<h:form>
			<fieldset>
				<p> Marca: <p:inputText value="#{cadastrarOnibusMBean.onibus.marca}" size="20" required="true" requiredMessage="Marca: Campo obrigatório." /> </p>
				<p> Ano: <p:inputText value="#{cadastrarOnibusMBean.onibus.ano}" size="4" required="true" requiredMessage="Ano Campo obrigatório." /> </p>
				<p> Placa: <p:inputText value="#{cadastrarOnibusMBean.onibus.placa}" size="20" required="true" requiredMessage="Marca: Campo obrigatório." /> </p>
				<p> Modelo: <p:inputText value="#{cadastrarOnibusMBean.onibus.modelo}" size="20" required="true" requiredMessage="Modelo: Campo obrigatório." /> </p>
				<p> Chassi: <p:inputText value="#{cadastrarOnibusMBean.onibus.chassi}" size="20" required="true" requiredMessage="Marca: Campo obrigatório." /> </p>
				<p> Quantidade de Passageiros: <p:inputText value="#{cadastrarOnibusMBean.onibus.qtdPassageiros}" size="1" required="true" requiredMessage="Marca: Campo obrigatório." /> </p>
				<h:messages/>
				<p>
					<p:commandButton value="Cadastrar" action="#{cadastrarOnibusMBean.cadastrar}" update="@form" />
					<br/>
					<br/>
					<p:commandButton value="Lista de Ônibus Cadastrados" action="#{cadastrarOnibusMBean.listar}" immediate="true"/> 
				</p>
			</fieldset>
		</h:form>
		<div id="rodape">
			Copyright © Marcos | Althierfson. Julho de 2018
		</div>
		<hr/>
	</div>
</h:body>
</html>
